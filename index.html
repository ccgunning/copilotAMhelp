<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No Hello, Please</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Don't just say "Hi" 👋</h1>
    <p>Instead of starting a message with just <em>"hello"</em> or <em>"hey"</em>, get to the point. It saves everyone time!</p>
    <p>✅ Good: <code>Hi, I need help with...</code></p>
    <p>❌ Bad: <code>Hi</code> (and then waiting for a reply)</p>
    <footer>
      <p>Inspired by <a href="https://nohello.net" target="_blank">nohello.net</a></p>
    </footer>
  </div>
</body>
</html>
